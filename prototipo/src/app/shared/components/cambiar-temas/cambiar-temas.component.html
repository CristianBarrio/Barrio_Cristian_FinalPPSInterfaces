<ion-fab slot="fixed" vertical="top" horizontal="end" edge="true" *ngIf="!esSplash" >
  <ion-fab-button>
     <img [src]="actualIcon" class="fab-icon">
  </ion-fab-button>

  <ion-fab-list side="bottom">
    <ion-fab-button *ngFor="let tema of temas" (click)="cambiarTema(tema.name)">
      <img [src]="tema.icon" [alt]="tema.name" class="fab-icon">
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
